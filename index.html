<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INP IQ Game</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin:0; padding:0; background:#f9f9f9; }
    header { background:#004aad; color:white; padding:10px; display:flex; align-items:center; justify-content:center; gap:10px; }
    header img { height:40px; }
    .container { padding:20px; }
    .hidden { display:none; }
    button { padding:10px 20px; margin:10px; font-size:16px; border:none; border-radius:8px; background:#004aad; color:white; cursor:pointer; }
    button:hover { background:#0066cc; }
    .question { margin:20px 0; font-size:18px; }
    .option { display:block; margin:8px auto; padding:10px; background:#eee; border-radius:6px; cursor:pointer; max-width:300px; }
    .option:hover { background:#ddd; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo"/>
    <h2>INP IQ Game</h2>
    <span id="playerName"></span>
  </header>

  <div class="container">
    <div id="startScreen">
      <h3>Welcome to INP IQ Game</h3>
      <img src="logo.png" alt="Company Logo" width="120"/>
      <p>Please enter your details:</p>
      <input type="text" id="nameInput" placeholder="Enter your name" required><br><br>
      <input type="number" id="ageInput" placeholder="Enter your age" required><br><br>
      <button onclick="startGame()">Start</button>
    </div>

    <div id="gameScreen" class="hidden">
      <div class="question" id="questionText"></div>
      <div id="options"></div>
      <div id="progress"></div>
    </div>

    <div id="resultScreen" class="hidden">
      <h3>Game Over</h3>
      <p id="finalScore"></p>
      <button onclick="location.reload()">Restart</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
